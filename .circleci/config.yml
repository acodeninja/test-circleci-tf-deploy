version: 2
jobs:
  test:
    docker:
      - image: circleci/node:12.10
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
      - run: yarn test

  build:
    docker:
      - image: circleci/node:12.10
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
      - run: yarn build
      - save_cache:
          paths:
            - build
          key: v1-build-{{ checksum "yarn.lock" }}

  plan_deployment:
    docker:
      - image: hashicorp/terraform:light
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-build-{{ checksum "yarn.lock" }}
      - run: terraform init
      - run: terraform plan

workflows:
  version: 2
  ci:
    jobs:
      - test
      - build:
          requires:
            - test
          filters:
            branches:
              only: master
      - plan_deployment:
          requires:
            - test
            - build
          filters:
            branches:
              only: master
